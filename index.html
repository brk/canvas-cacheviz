<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Canvas Cache Visualizer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="canvas.css" />

    <script src="http://www.google.com/jsapi"></script> 
    <script type="text/javascript">google.load("jquery", 1);</script> 

    <script type="text/javascript" src="store.js"></script>
    <script type="text/javascript" src="cache.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body onload="main();">

    <canvas id="store-canvas"
	    width="200"
	    height="200"
            ></canvas>

    <canvas id="cache-canvas"
	    width="200"
            height="200"
            ></canvas>
    <hr />
    <textarea rows="24" cols="80" id="code-textarea">
function (a, w, h) {
  for (i = 0; i &lt; h; i++) {
    for (j = 0; j &lt; w; j++) {
      a.touch(i,j);
    }
  }

  a.done();
}
    </textarea>
    <input type="button" value="Run" onclick="window.animate = false; run();"></input>
    <input type="button" value="Animate" onclick="window.animate = true; run();"></input>
    <div id="error" style="margin-bottom:20px;">
      Displaying cache misses only, for now...<br>
    </div>

  </body>
</html>
