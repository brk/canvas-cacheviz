<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Canvas Cache Visualizer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="canvas.css" />
    <script type="text/javascript" src="canvas.js"></script>
  </head>
  <body onload="main();">

    <canvas id="store-canvas"
	    width="400"
	    height="400"
            />

    <canvas id="cache-canvas"
	    width="400"
	    height="400"
            ></canvas>
    <hr />
    <textarea rows="24" cols="80" id="code-textarea">
function (a, w, h) {
  for (i = 0; i &lt; h; i++) {
    for (j = 0; j &lt; w; j++) {
      a.touch(i,j);
    }
  }
}
    </textarea>
    <div id="error" style="margin-bottom:20px;"></div>

  </body>
</html>
